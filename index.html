        body {
            background-color: #b3e0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-height: 600px;
            overflow-y: auto;
            border: 2px solid #ccc;
            padding: 30px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .tag {
            width: 180px;
            height: 50px;
            margin: 15px;
            background-color: #ffcc66;
            text-align: left;
            padding-left: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .tag:hover {
            background-color: #ff9933;
        }
        .big-tag {
            width: 100%;
            max-width: 350px;
            height: 60px;
            margin: 20px;
            background-color: #ffcc66;
            text-align: center;
            line-height: 60px;
            font-size: 20px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .big-tag:hover {
            background-color: #ff9933;
        }
        .bottom-tag {
            width: 100%;
            max-width: 250px;
            height: 40px;
            background-color: #ffcc66;
            text-align: center;
            line-height: 40px;
            font-size: 16px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .bottom-tag:hover {
            background-color: #ff9933;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            margin-left: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .checkbox.checked {
            background-color: green;
        }
        .checkbox.checked::after {
            content: "✔";
            color: white;
            font-size: 16px;
        }
        .counter {
            font-size: 14px;
            margin-left: 5px;
        }
        .number {
            width: 30px;
            font-weight: bold;
        }
        .remark-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f0f8ff;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: left;
            font-size: 16px;
            position: relative;
            box-sizing: border-box;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                max-height: 400px;
                overflow-y: auto;
            }
            .tag, .big-tag, .bottom-tag {
                width: 90%;
                max-width: 280px;
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .tag, .big-tag, .bottom-tag {
                width: 100%;
                margin: 5px 0;
            }
            .remark-container {
                font-size: 14px;

        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function handleTagClick(tagElement, checkbox, counterElement, tagName) {
            if (checkbox.classList.contains('checked')) {
                return;
            }
            checkbox.classList.add('checked');
            const currentCount = parseInt(counterElement.textContent);
            counterElement.textContent = currentCount + 1;
            window.open(tagName.url, '_blank');
        }

        function generateTags() {
            const container = document.getElementById('tag-container');
            shuffleArray(tags);

            tags.forEach((tag, index) => {
                const tagElement = document.createElement('div');
                tagElement.classList.add('tag');

                const tagNumber = document.createElement('span');
                tagNumber.classList.add('number');
                tagNumber.textContent = index + 1;
                tagElement.appendChild(tagNumber);

                const tagName = document.createElement('span');
                tagName.textContent = tag.name;
                tagElement.appendChild(tagName);

                const checkbox = document.createElement('div');
                checkbox.classList.add('checkbox');
                tagElement.appendChild(checkbox);

                const counterElement = document.createElement('span');
                counterElement.classList.add('counter');
                counterElement.textContent = "0";
                tagElement.appendChild(counterElement);

                tagElement.onclick = () => handleTagClick(tagElement, checkbox, counterElement, tag);

                container.appendChild(tagElement);
            });
        }

        function closeRemark() {
            const remarkContainer = document.querySelector('.remark-container');
            remarkContainer.style.display = 'none';
        }

        window.onload = generateTags;
